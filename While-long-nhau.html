<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i =1;
        let j= 1;
        document.write("<table width='200' cellspacing='5' cellpadding='3' border='2'>");
        while (i<=10){
            document.write('<tr>')
            while (j<=10){
                document.write('<td> ' +i*j);
                j++;
                document.write('</td>');
            }
            j=1;
            i++;
            document.write('</tr>');
            document.write('<br>');

        }
    </script>

</body>
</html>
