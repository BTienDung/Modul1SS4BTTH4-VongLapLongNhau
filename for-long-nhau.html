<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i, j;
        document.write("<table border='1' width='300' cellspacing='0' cellpadding='3'>");
        for (i=1; i<=10;i++){
            document.write('<tr>');
            for (j=1;j<=10;j++){
                document.write('<td>' +i*j);
                document.write('</td>');
            }
            document.write('<br>');

        }
        document.write('</table>')
    </script>
</body>
</html>
